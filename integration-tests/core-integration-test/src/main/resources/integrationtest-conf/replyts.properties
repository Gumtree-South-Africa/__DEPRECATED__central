replyts.http.port=--overridden by system property--

mailreceiver.filesystem.dropfolder=--overridden by system property--
mailreceiver.retries=5
mailreceiver.retrydelay.minutes=5

mailcloaking.domains=test-platform.com,test-platform2.com,test-platform3.com
mailcloaking.localized.buyer=Buyer
mailcloaking.localized.seller=Seller

replyts.threadpool.size=5
replyts.maxConversationAgeDays=180
#replyts.maxMailAgeDays=180

# Filesystem based delivery
delivery.filesystem.outputdir=--not used--
delivery.filesystem.temp.prefix=.
delivery.filesystem.prefix=processed_
delivery.filesystem.postfix=.mail

# SMTP based mail delivery
delivery.smtp.host=localhost
delivery.smtp.port=--overridden by system property--
delivery.smtp.username=
delivery.smtp.password=

# Riak

persistence.riak.datacenter.primary.hosts=localhost

persistence.riak.pb.port=18087
persistence.riak.connectionPoolSizePerRiakHost=5
persistence.riak.connectionTimeoutMs=1000
persistence.riak.requestTimeoutMs=5000
persistence.riak.idleConnectionTimeoutMs=60000
persistence.riak.maxConnectionsToRiakCluster=5

# Elastic Search
search.es.clustername=replytscluster
search.es.endpoints=

# Cassandra config (embedded Cassandra)
persistence.cassandra.enabled=true
persistence.cassandra.endpoint=localhost:9142
persistence.cassandra.dc=datacenter1
persistence.cassandra.username=
persistence.cassandra.password=
persistence.cassandra.keyspace=replyts_integration_test
persistence.cassandra.consistency.read=LOCAL_QUORUM
persistence.cassandra.consistency.write=LOCAL_QUORUM

#Elastic search sanity checks
sanity.es.timeframehours=1
sanity.es.endpoints=${search.es.endpoints}
sanity.es.cluster=${search.es.clustername}

#patterns
postprocessors.obfuscator.patterns[0]=obfuscator-[a-z0-9]+-pattern-0
postprocessors.obfuscator.patterns[1]=obfuscator-[a-z0-9]+-pattern-1
postprocessors.obfuscator.patterns[2]=(?:<b>)?(?:An|Bis|To ):(?:<\\/b>)? *(?:<a[^>]*>)?[^<>\\s]*@[^<>\\s]*(?:<\\/a>)?
postprocessors.obfuscator.patterns[3]=To: [a-zA-Z0-9_\\-\\.]+@[a-zA-Z0-9_\\-\\.]+[a-zA-z]
postprocessors.obfuscator.patterns[4]=<strong>An:<\/strong> [a-zA-Z0-9_\\-\\.]+@[a-zA-Z0-9_\\-\\.]+[a-zA-z]

automationTestMode=true

# Selects the implementation type for indexing of conversations in Elastic Search.
# Currently supported types are: `chunked` and `streaming`. Default is `chunked`.
replyts.indexer.type=chunked